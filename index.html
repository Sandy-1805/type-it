<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type-IT</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gradient-text {
          font-size: 48px;
          font-weight: bold;
          background: linear-gradient(to right, #ffffff, rgb(253, 241, 63));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
      </style>
</head>

<body>
    <div class="head">
        <div class="page_name">
            <img src="logo.png" alt="No image found">
            <h1>Type<span>-IT</span></h1>
        </div>
        <div class="navbar">
            <ul>
                <li class="navbar_play">How to play</li>
                <li class="navbar_about">About</li>
                <li class="navbar_language">English</li>
            </ul>
        </div>
    </div>
    <header style="display: block;">
        <div>
            <h1 class="gradient-text">INCREASE YOUR TYPING SKILLS</h1>
            <br>
            <br>
            <label for="mode">Select Mode:</label>
            <select id="mode">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="start-container">
            <button class="start-button">START GAME</button>
            <div class="countdown"></div>
        </div>
    </header>

    <main style="display: none;">
        <p id="word-display"></p>
        <input type="text" id="input-field" autofocus>
        <p id="results">Results : </p>
    </main>

    <script src="script.js"></script>
</body>

</html>
