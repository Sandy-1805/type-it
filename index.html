<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type-IT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="type_it_body">
    <header>
        <h1 class="title">Type-<span class="title-style">It</span></h1>
        <div>
            <label for="mode">Select Mode:</label>
            <select id="mode">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

        <button id="themeButton">Light Mode</button>

        </div>
    </header>

    <main>
        <p id="word-display"></p>
        <input type="text" id="input-field" placeholder="Commencer à écrire ici..." autofocus>
        <p id="results">Results : </p>
        <div class="touch-clavier">
                <button class="touch">Q</button>
                <button class="touch">W</button>
                <button class="touch">E</button>
                <button class="touch">R</button>
                <button class="touch">T</button>
                <button class="touch">Y</button>
                <button class="touch">U</button>
                <button class="touch">I</button>
                <button class="touch">O</button>
                <button class="touch">P</button>
                <button class="touch">A</button>
                <button class="touch">S</button>
                <button class="touch">D</button>
                <button class="touch">F</button>
                <button class="touch">G</button>
                <button class="touch">H</button>
                <button class="touch">J</button>
                <button class="touch">K</button>
                <button class="touch">L</button>
                <button class="touch">Z</button>
                <button class="touch">X</button>
                <button class="touch">C</button>
                <button class="touch">V</button>
                <button class="touch">B</button>
                <button class="touch">N</button>
                <button class="touch">M</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
